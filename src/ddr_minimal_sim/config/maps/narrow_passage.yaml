# Narrow Passage Navigation Map
# Extremely narrow passage requiring precise control
# Passage width: 0.55m (~1.5x vehicle width of 0.363m)
# Map coordinate system: center at origin (-5,-5) to (5,5)
# Designed for limo vehicle (0.556m × 0.363m)

world:
  width: 10.0
  height: 10.0

obstacles:
  # ===== Boundary Walls (4 walls) =====

  # Bottom boundary wall
  - shape:
      type: 'rectangle'
      length: 10.4
      width: 0.2
    pose:
      x: 0.0
      y: -5.0
      yaw: 0.0

  # Top boundary wall
  - shape:
      type: 'rectangle'
      length: 10.4
      width: 0.2
    pose:
      x: 0.0
      y: 5.0
      yaw: 0.0

  # Left boundary wall
  - shape:
      type: 'rectangle'
      length: 10.0
      width: 0.2
    pose:
      x: -5.0
      y: 0.0
      yaw: 1.5708  # π/2

  # Right boundary wall
  - shape:
      type: 'rectangle'
      length: 10.0
      width: 0.2
    pose:
      x: 5.0
      y: 0.0
      yaw: 1.5708  # π/2

  # ===== Narrow Passage (2 parallel walls) =====
  # Passage width: 0.55m (very tight, 1.5x vehicle width)
  # Wall length: 6.0m (spanning most of map)

  # Top wall of passage
  - shape:
      type: 'rectangle'
      length: 6.0  # wall_length
      width: 0.2   # wall_thickness
    pose:
      x: 0.0       # centered horizontally
      y: 0.275     # +passage_width/2 = +0.55/2
      yaw: 0.0     # horizontal

  # Bottom wall of passage
  - shape:
      type: 'rectangle'
      length: 6.0  # wall_length
      width: 0.2   # wall_thickness
    pose:
      x: 0.0       # centered horizontally
      y: -0.275    # -passage_width/2 = -0.55/2
      yaw: 0.0     # horizontal
